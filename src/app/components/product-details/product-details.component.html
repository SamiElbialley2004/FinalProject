<div class="product-card">
  <div *ngIf="!loading" class="product-content">
    <div class="product-image">
      <img src="{{item.image}}" alt="Product Image">
    </div>
    <div class="product-details">
      <h2 class="product-title">{{item.title}}</h2>
      <p class="product-category"><strong>Category:</strong> {{item.category}}</p>
      <p class="product-description"><strong>Description:</strong> {{item.description}}</p>
      <div class="product-info">
        <span class="product-rate"><strong>Rate:</strong> {{item.Rate}}</span>
        <span class="product-count"><strong>Count:</strong> {{item.Count}}</span>
      </div>
      <div class="product-price">
        <strong>Price:</strong> {{item.price}}$
      </div>
    </div>
  </div>
  <div class="text-center">
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
